<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Moonwolf</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
</head>
<body>
  <section id="div__temoignages">
    <h2>TÃ©moignages</h2>
    <div class="temoignages__global--mobile">
      <div class="div__nav_slider div__nav_slider--left"><span><</span></div>
      <div class="temoignages__container">
        <div class="temoignages__item">
          <img src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_8722-edit.jpg" alt="temoignage">
        </div>
        <div class="temoignages__item">
          <img src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_2669-edit.jpg" alt="temoignage">
        </div>
        <div class="temoignages__item">
          <img src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_4206-edit.jpg" alt="temoignage">
        </div>
      </div>
      <div class="div__nav_slider div__nav_slider--right"><span>></span></div>
    </div>
  </section>
  <script>
    function moveSlider(sens) {
      let sliderContainer = document.querySelector("#div__temoignages .temoignages__container")
      let slideWidth = sliderContainer.offsetWidth
      let currentScroll = sliderContainer.scrollLeft

      if (sens == "left") {
        sliderContainer.scroll(currentScroll-slideWidth-4, 0)
      } else {
        sliderContainer.scroll(currentScroll+slideWidth+4, 0)
      }
    }

    window.onload = () => {
      let slider = document.querySelector("#div__temoignages .temoignages__container")
      if (slider) {
        document.querySelector(".temoignages__global--mobile .div__nav_slider--left").addEventListener("click", function(){
          moveSlider("left")
        })
        document.querySelector(".temoignages__global--mobile .div__nav_slider--right").addEventListener("click", function(){
          moveSlider("right")
        })
      }
    }
  </script>
</body>
</html>
