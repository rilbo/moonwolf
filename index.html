<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Moonwolf</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <section id="div__offres">
      <h2>Nos offres</h2>
      <div class="container__diapo">
        <div class="div__nav_slider div__nav_slider--left"><span><</span></div>
        <div class="diapo__item">
          <img
            src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_8722-edit.jpg"
            alt="portrait1"
          />
        </div>
        <div class="diapo__item">
          <img
            src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_2669-edit.jpg"
            alt="portrait2"
          />
        </div>
        <div class="diapo__item">
          <img
            src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_4206-edit.jpg"
            alt="portrait3"
          />
        </div>
        <div class="div__nav_slider div__nav_slider--right"><span>></span></div>
      </div>
      <a href="#">DÃ©couvrir</a>
    </section>
    <script>
      function switchDiapo(sens = "left") {
        let container = document.querySelector(".container__diapo");
        let slide1 = container.querySelector(".diapo__item:nth-child(2)");
        let slide2 = container.querySelector(".diapo__item:nth-child(3)");
        let slide3 = container.querySelector(".diapo__item:nth-child(4)");

        if (sens == "left") {
          slide1.before(slide3);
        } else {
          slide3.after(slide1);
        }
      }

      window.onload = () => {
        let slider = document.querySelector("#div__offres .div__nav_slider")
        if (slider) {
          document
            .querySelector(
              "#div__offres .div__nav_slider--left"
            )
            .addEventListener("click", function () {
              switchDiapo("left");
            });
          document
            .querySelector(
              "#div__offres .div__nav_slider--right"
            )
            .addEventListener("click", function () {
              switchDiapo("right");
            });
        }
      };
    </script>
  </body>
</html>
