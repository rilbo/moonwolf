<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Moonwolf</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
</head>
<body>
  <h1>Moonwolf</h1>
  <form action="assets/php/script/scriptEnvoieMailContact.php" method="post">
    <h2>Envoyer un mail</h2>

    <label for="mail">Adresse mail</label>
    <input type="text" name="mail" id="mail" />

    <label for="objet">Objet</label>
    <input type="text" name="objet" id="objet" list="list-objet">
    <datalist id="list-objet">
      <option value="Demande de devis" />
      <option value="Demande de renseignement" />
    </datalist>

    <label for="message">Corps du message</label>
    <textarea name="message" id="message" rows="10"></textarea>

    <input type="submit" value="Se connecter" />
  </form>
</body>
</html>
