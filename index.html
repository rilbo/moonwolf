<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Moonwolf</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <section id="div__ressources">
      <h2>Nos ressources</h2>
      <a href="#">Télécharger les fichiers</a>
    </section>
    <section id="div__offres">
      <h2>Nos offres</h2>
      <div class="container__diapo">
        <div class="div__nav_slider div__nav_slider--left"><span><</span></div>
        <div class="diapo__item">
          <img
          src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_8722-edit.jpg"
          alt="portrait1"
          />
        </div>
        <div class="diapo__item">
          <img
          src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_2669-edit.jpg"
          alt="portrait2"
          />
        </div>
        <div class="diapo__item">
          <img
          src="http://jashughatt.co.za/wp-content/uploads/2014/10/img_4206-edit.jpg"
          alt="portrait3"
          />
        </div>
        <div class="div__nav_slider div__nav_slider--right"><span>></span></div>
      </div>
      <a href="#">Découvrir</a>
    </section>
    <section id="div__contact">
      <h2>Contact</h2>
      <form
        action="assets/php/script/scriptEnvoieMailContact.php"
        method="post"
        class="contact__champs--global"
      >
        <div class="contact__champs contact__champs--demi">
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" />
          </div>
        </div>
        <div class="contact__champs contact__champs--demi">
          <div>
            <label for="numero">Numéro</label>
            <input type="text" name="numero" id="numero" />
          </div>
          <div>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail" required />
          </div>
        </div>
        <div class="contact__champs">
          <label for="objet">Objet</label>
          <input type="text" name="objet" id="objet" list="list-objet" />
          <datalist id="list-objet">
            <option value="Demande de devis" />
            <option value="Demande de renseignement" />
          </datalist>
        </div>
        <div class="contact__champs">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10"></textarea>
        </div>
        <div class="div__button--submit">
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </section>
    <script>
      function switchDiapo(sens = "left") {
        let container = document.querySelector(".container__diapo");
        let slide1 = container.querySelector(".diapo__item:nth-child(2)");
        let slide2 = container.querySelector(".diapo__item:nth-child(3)");
        let slide3 = container.querySelector(".diapo__item:nth-child(4)");

        if (sens == "left") {
          slide1.before(slide3);
        } else {
          slide3.after(slide1);
        }
      }

      window.onload = () => {
        let slider = document.querySelector("#div__offres .div__nav_slider")
        if (slider) {
          document
            .querySelector(
              "#div__offres .div__nav_slider--left"
            )
            .addEventListener("click", function () {
              switchDiapo("left");
            });
          document
            .querySelector(
              "#div__offres .div__nav_slider--right"
            )
            .addEventListener("click", function () {
              switchDiapo("right");
            });
        }
      };
    </script>
  </body>
</html>
